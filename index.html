<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>calculator</h1>

    <div class="calculator">
      <div class="numberInput" id="numberInput"></div>
      <button class="clear">AC</button>
      <button class="number number__0">0</button>
      <button class="number number__1">1</button>
      <button class="number number__2">2</button>
      <button class="number number__3">3</button>
      <button class="number number__4">4</button>
      <button class="number number__5">5</button>
      <button class="number number__6">6</button>
      <button class="number number__7">7</button>
      <button class="number number__8">8</button>
      <button class="number number__9">9</button>
      <button class="dot number__dot">.</button>
      <button class="operation operation__plus">+</button>
      <button class="operation operation__minus">-</button>
      <button class="operation operation__divide">รท</button>
      <button class="operation operation__multiply">x</button>
      <button class="operation operation__percent">%</button>
      <button class="sign operation__changeSign">+/-</button>
      <button class="equal" id="equals">=</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
