<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator app</h1>
    <main class="calculator">
      <div class="buttons">
        <button class="number__ac">AC</button>
        <button class="number__0">0</button>
        <button class="number__1">1</button>
        <button class="number__2">2</button>
        <button class="number__3">3</button>
        <button class="number__4">4</button>
        <button class="number__5">5</button>
        <button class="number__6">6</button>
        <button class="number__7">7</button>
        <button class="number__8">8</button>
        <button class="number__9">9</button>
        <button class="number__dot">.</button>
        <button class="operation__plus">+</button>
        <button class="operation__minus">-</button>
        <button class="operation__divide">รท</button>
        <button class="operation__multiply">x</button>
        <button class="operation__percent">%</button>
        <button class="operation__changeSign">+/-</button>
        <button class="operation__equals">=</button>
      </div>
    </main>
  </body>
</html>
